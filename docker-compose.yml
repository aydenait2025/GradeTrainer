version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15
    container_name: ai_tuning_db
    environment:
      POSTGRES_DB: ai_tuning_db
      POSTGRES_USER: ai_tuning_user
      POSTGRES_PASSWORD: ai_tuning_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis 缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: ai_tuning_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # FastAPI 后端应用
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_tuning_backend
    environment:
      - DATABASE_URL=postgresql://ai_tuning_user:ai_tuning_password@db:5432/ai_tuning_db
      - REDIS_URL=redis://redis:6379/0
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped
    # GPU 支持（如果有 NVIDIA GPU）
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Celery Worker (AI 训练任务)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_tuning_celery_worker
    command: celery -A app.core.celery worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://ai_tuning_user:ai_tuning_password@db:5432/ai_tuning_db
      - REDIS_URL=redis://redis:6379/0
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    depends_on:
      - db
      - redis
    restart: unless-stopped
    # GPU 支持（如果有 NVIDIA GPU）
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Celery Beat (定时任务调度)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_tuning_celery_beat
    command: celery -A app.core.celery beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://ai_tuning_user:ai_tuning_password@db:5432/ai_tuning_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped

  # React 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_tuning_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8000

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: ai_tuning_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    driver: bridge
